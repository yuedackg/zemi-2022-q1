<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<title>配列の利用</title>
<style>
    table{
        border-collapse:collapse;
    }
    th,  td{
        border: solid 2px #666666;
        padding: 10px 20px;
    }
    th{
        background-color: #FFCC99;
    }
    td{
        text-align: right;
    }
</style>
</head>
<body>
<h1>利用料の計算</h1>
<table>
    <tr><th>No.</th><th>料金</th><th>人数</th><th>a✕b</th></tr>
    <tr>
        <th>0</th><td>500</td><td>10</td>
        <td><button onclick="multiply_0();">利用料の合計</button></td>
    </tr>
    <tr>
        <th>1</th><td>980</td><td>16</td>
        <td><button onclick="multiply_1();">利用料の合計</button></td>
    </tr>
    <tr>
        <th>2</th><td>1200</td><td>8</td>
        <td><button onclick="multiply_2();">利用料の合計</button></td>
    </tr>
</table>
<script>
let a = [500, 980, 1200];
let b = [10, 16, 8];
function multiply_0(){
    let anser = a[0]  * b[0];
    alert('料金は' + anser + '円です');
}
function multiply_1(){
    let anser = a[1]  * b[1];
    alert('料金は' + anser + '円です');
}
function multiply_2(){
    let anser = a[2]  * b[2];
    alert('料金は' + anser + '円です');
}
</script>
</body>
</html>
